openapi: 3.1.0
info:
  title: Beckn Protocol Core
  description: Beckn Core Transaction API specification
  version: 2.0.0
security:
  - SubscriberAuth: []
paths:
  /search:
    post:
      tags:
        - Beckn Provider Platform (BPP)
        - Beckn Gateway (BG)
      description: BAP declares the customer's intent to buy/avail products or services
      operationId: search
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    context:
                      allOf:
                        - $ref: '#/components/schemas/Context'
                        - properties:
                            action:
                              enum:
                                - search
                    message:
                      type: object
                      properties:
                        intent:
                          $ref: '#/components/schemas/Intent'
                  required:
                    - context
                    - message
                - allOf:
                    - properties:
                        context:
                          properties:
                            location:
                              properties:
                                city:
                                  properties:
                                    code:
                                      type: string
                                  required:
                                    - code
                                country:
                                  properties:
                                    code:
                                      type: string
                                      enum:
                                        - IND
                                  required:
                                    - code
                            version:
                              type: string
                              const: 2.0.0
                            bap_id:
                              type: string
                              pattern: '^(?!https?://).*$'
                            bpp_id:
                              type: string
                              pattern: '^(?!https?://).*$'
                            ttl:
                              type: string
                              format: duration
                            timestamp:
                              type: string
                              format: date-time
                          required:
                            - location
                            - domain
                            - action
                            - message_id
                            - transaction_id
                            - timestamp
                            - bap_id
                            - bap_uri
                            - ttl
                            - version
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                item:
                                  properties:
                                    descriptor:
                                      properties:
                                        name:
                                          type: string
                                      required:
                                        - name
                                category:
                                  properties:
                                    id:
                                      type: string
                                  required:
                                    - id
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                fulfillment:
                                  properties:
                                    type:
                                      enum:
                                        - Home-Service
                                        - Store-Service
                                        - Seller-Fulfilled
                                        - Buyer-Fulfilled
                                    stops:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          location:
                                            type: object
                                            properties:
                                              gps:
                                                type: string
                                              area_code:
                                                type: string
                                            required:
                                              - gps
                                              - area_code
                                          type:
                                            const: end
                                        required:
                                          - location
                                          - type
                                  required:
                                    - stops
                                    - type
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                payment:
                                  properties:
                                    collected_by:
                                      type: string
                                      enum:
                                        - BPP
                                        - BAP
                                    type:
                                      enum:
                                        - PRE-FULFILLMENT
                                        - ON-FULFILLMENT 
                                  required:
                                    - collected_by
                                    - type
                                tags:
                                  type: array
                                  uniqueItems: true
                                  items:
                                    type: object
                                    properties:
                                      descriptor:
                                        type: object
                                        properties:
                                          code: 
                                            type: string
                                            const: BAP_Terms 
                                      list:
                                        allOf:
                                          - contains:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code:
                                                      const: finder_fee_type
                                                  required:
                                                    - code
                                                value:
                                                  type: string
                                                  enum:
                                                    - percent
                                                    - amount
                                              required:
                                                - descriptor
                                                - value
                                          - contains:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code:
                                                      const: finder_fee_amount
                                                  required:
                                                    - code
                                                value:
                                                  type: string
                                                  pattern: ^-?\d+(\.\d+)?$
                                              required:
                                                - descriptor
                                                - value
                                    required:
                                      - descriptor
                                      - list
                                  required:
                                    - tags                            
      responses:
        default:
          $ref: '#/paths/~1init/post/responses/default'
  /select:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: >-
        BAP declares the customer's cart (or equivalent) created by selecting
        objects from the catalog
      operationId: select
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    context:
                      allOf:
                        - $ref: '#/components/schemas/Context'
                        - properties:
                            action:
                              enum:
                                - select
                          required:
                            - action
                    message:
                      type: object
                      properties:
                        order:
                          $ref: '#/components/schemas/Order'
                      required:
                        - order
                  required:
                    - context
                    - message
                - allOf:
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/0'
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/1'
                    # - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/2'   
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                items:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      quantity:
                                        type: object
                                        properties:
                                          selected:
                                            type: object
                                            properties:
                                              count:
                                                type: integer
                                            required:
                                            - count
                                        required:
                                        - selected
                                      tags:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            descriptor:
                                              type: object
                                              properties:
                                                code:
                                                  type: string
                                                  enum:
                                                  - attribute
                                              required:
                                              - code
                                            list:
                                              type: array
                                              items:
                                                type: object
                                                properties:
                                                  descriptor:
                                                    type: object
                                                    properties:
                                                      code:
                                                        type: string
                                                    required:
                                                    - code
                                                  value:
                                                    type: string
                                                required:
                                                - descriptor
                                                - value
                                          required:
                                          - descriptor
                                          - list
                                    required:
                                      - id
                                      - parent_item_id
                                      - quantity
                              required:
                                - items
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:            
                                fulfillments:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                      type:
                                        type: string
                                        enum:
                                          - Home-Service
                                          - Store-Service
                                          - Seller-Fulfilled
                                          - Buyer-Fulfilled
                                      stops:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            type:
                                              type: string
                                              const: end
                                            location:
                                              type: object
                                              properties:
                                                gps:
                                                  type: string
                                                area_code:
                                                  type: string
                                              required:
                                              - gps
                                              - area_code
                                            time:
                                              type: object
                                              properties:
                                                label:
                                                  type: string
                                                  enum:
                                                  - selected
                                                range:
                                                  type: object
                                                  properties:
                                                    start:
                                                      type: string
                                                    end:
                                                      type: string
                                                  required:
                                                  - start
                                                  - end
                                              required:
                                              - label
                                              - range
                                          required:
                                          - type
                                          - location
                                          - time
                                    required:
                                    - type
                                    - stops
                              required:
                                - fulfillments
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                payments:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      type:
                                        type: string
                                        enum:
                                          - PRE-FULFILLMENT
                                          - ON-FULFILLMENT
                                    required:
                                    - type
                              required:
                                - payments    
      responses:
        default:
          $ref: '#/paths/~1init/post/responses/default'
  /init:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: Initialize an order by providing billing and/or shipping details
      operationId: init
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    context:
                      allOf:
                        - $ref: '#/components/schemas/Context'
                        - properties:
                            action:
                              enum:
                                - init
                          required:
                            - action
                    message:
                      type: object
                      properties:
                        order:
                          $ref: '#/components/schemas/Order'
                      required:
                        - order
                  required:
                    - context
                    - message
                - allOf:
                    - allOf:
                        - $ref: '#/paths/~1search/post/requestBody/content/application~1json/schema/allOf/1/allOf/0'
                        - properties:
                            context:
                              required:
                                - bpp_id
                                - bpp_uri
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                provider:
                                  type: object
                                  properties:
                                    id:
                                      type: string
                                    locations:
                                      type: array
                                      items:
                                        - type: object
                                          properties:
                                            id:
                                              type: string
                                          required:
                                          - id
                                  required:
                                    - id
                              required:
                                - provider
                          required:
                            - order  
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                items:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      quantity:
                                        type: object
                                        properties:
                                          selected:
                                            type: object
                                            properties:
                                              count:
                                                type: integer
                                            required:
                                            - count
                                        required:
                                        - selected
                                      tags:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            descriptor:
                                              type: object
                                              properties:
                                                code:
                                                  type: string
                                                  enum:
                                                  - attribute
                                              required:
                                              - code
                                            list:
                                              type: array
                                              items:
                                                type: object
                                                properties:
                                                  descriptor:
                                                    type: object
                                                    properties:
                                                      code:
                                                        type: string
                                                    required:
                                                    - code
                                                  value:
                                                    type: string
                                                required:
                                                - descriptor
                                                - value
                                          required:
                                          - descriptor
                                          - list
                                    required:
                                      - id
                                      - parent_item_id
                                      - fulfillment_ids
                              required:
                                - items
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:            
                                fulfillments:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                      type:
                                        type: string
                                        enum:
                                          - Home-Service
                                          - Store-Service
                                          - Seller-Fulfilled
                                          - Buyer-Fulfilled
                                      stops:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            type:
                                              type: string
                                              const: end
                                            location:
                                              type: object
                                              properties:
                                                gps:
                                                  type: string
                                                address:
                                                  type: string
                                                city:
                                                  type: object
                                                  properties:
                                                    name:
                                                      type: string
                                                  required:
                                                  - name
                                                country:
                                                  type: object
                                                  properties:
                                                    code:
                                                      type: string
                                                  required:
                                                  - code
                                                area_code:
                                                  type: string
                                                state:
                                                  type: object
                                                  properties:
                                                    name:
                                                      type: string
                                                  required:
                                                  - name
                                              required:
                                              - gps
                                              - address
                                              - city
                                              - country
                                              - area_code
                                              - state
                                            contact:
                                              type: object
                                              properties:
                                                phone:
                                                  type: string
                                              required:
                                              - phone
                                            time:
                                              type: object
                                              properties:
                                                label:
                                                  type: string
                                                  enum:
                                                    - confirmed
                                                range:
                                                  type: object
                                                  properties:
                                                    start:
                                                      type: string
                                                    end:
                                                      type: string
                                                  required:
                                                    - start
                                                    - end
                                              required:
                                                - label
                                                - range
                                        required:
                                            - type
                                            - location
                                            - time
                                    required:
                                      - id
                                      - type
                                      - stops
                              required:
                                - fulfillments
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                payments:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      type:
                                        type: string
                                      collected_by:
                                        type: string
                                        enum:
                                          - BAP
                                          - BPP
                                    required:
                                    - type
                                    - collected_by
                              required:
                                - payments  
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                billing:
                                  properties: 
                                    state:
                                      required:
                                        - name
                                    city:
                                      required:
                                        - name
                                  required:
                                    - name
                                    - address
                                    - state
                                    - city
                                    - tax_id
                                    - email
                                    - phone
                              required:
                                - billing
      responses:
        default:
          description: >-
            Acknowledgement of message received after successful validation of
            schema and signature
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        allOf:
                          - $ref: '#/components/schemas/Ack'
                          - properties:
                              status:
                                enum:
                                  - ACK
                                  - NACK
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /confirm:
    post:
      tags:
        - Beckn Provider Platform (BPP)
      description: Initialize an order by providing billing and/or shipping details
      operationId: confirm
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    context:
                      allOf:
                        - $ref: '#/components/schemas/Context'
                        - properties:
                            action:
                              enum:
                                - confirm
                          required:
                            - action
                    message:
                      type: object
                      properties:
                        order:
                          $ref: '#/components/schemas/Order'
                      required:
                        - order
                  required:
                    - context
                    - message
                - allOf:
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/0'
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                id:
                                  type: string
                                status:
                                  const: CREATED
                              required:
                                - id
                                - status
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/1'
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/2' 
                    - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/5'
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:            
                                fulfillments:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      id:
                                        type: string
                                      type:
                                        type: string
                                        enum:
                                          - Home-Service
                                          - Store-Service
                                          - Seller-Fulfilled
                                          - Buyer-Fulfilled
                                      state:
                                        type: object
                                        properties:
                                          descriptor:
                                            type: object
                                            properties:
                                              code:
                                                type: string
                                                enum:
                                                  - PENDING
                                                  - IN_TRANSIT
                                                  - AT_LOCATION
                                                  - COMPLETED
                                            required:
                                              - code
                                        required:
                                          - descriptor
                                      stops:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            type:
                                              type: string
                                              enum:
                                                - start
                                                - end
                                            location:
                                              type: object
                                              properties:
                                                gps:
                                                  type: string
                                                address:
                                                  type: string
                                                city:
                                                  type: object
                                                  properties:
                                                    name:
                                                      type: string
                                                  required:
                                                  - name
                                                country:
                                                  type: object
                                                  properties:
                                                    code:
                                                      type: string
                                                  required:
                                                  - code
                                                area_code:
                                                  type: string
                                                state:
                                                  type: object
                                                  properties:
                                                    name:
                                                      type: string
                                                  required:
                                                  - name
                                              required:
                                                - gps
                                            contact:
                                              type: object
                                              properties:
                                                phone:
                                                  type: string
                                              required:
                                                - phone
                                            person:
                                              type: object
                                              properties:
                                                name:
                                                  type: string
                                              required:
                                                - name
                                            authorization:
                                              type: object
                                              properties:
                                                type:
                                                  enum:
                                                    - OTP
                                              required:
                                                - type
                                                - token
                                                - valid_from
                                                - valid_to
                                                - status
                                            time:
                                              type: object
                                              properties:
                                                label:
                                                  type: string
                                                range:
                                                  type: object
                                                  properties:
                                                    start:
                                                      type: string
                                                    end:
                                                      type: string
                                                  required:
                                                  - start
                                                  - end
                                              required:
                                              - range
                                          allOf:
                                            - if:
                                                properties:
                                                  type:
                                                    const: end
                                              then:
                                                allOf:
                                                  - required:
                                                      - type
                                                      - location
                                                      - time
                                                      - contact
                                                      - person
                                                  - properties:
                                                      location:
                                                        required:
                                                          - address
                                                          - city
                                                          - country
                                                          - area_code
                                                          - state
                                                      time:
                                                        required:
                                                          - label
                                            - if:
                                                properties:
                                                    type:
                                                      const: start
                                              then:
                                                required:
                                                  - type
                                            - contains:
                                                properties:
                                                  type:
                                                    const: end
                                  required:
                                    - id
                                    - type
                                    - stops
                              required:
                                - fulfillments        
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:   
                                cancellation_terms:
                                  type: array
                                  minItems: 1
                                  items:
                                    type: object
                                    properties:
                                      fulfillment_state:
                                        properties:
                                          descriptor:
                                            properties:
                                              code:
                                                enum:
                                                  - Pending
                                                  - In-Transit
                                                  - At-Location
                                                  - Completed
                                            required:
                                              - code
                                        required:
                                          - descriptor
                                      cancellation_fee:
                                        properties:
                                          amount:
                                            properties:
                                              value:
                                                type: string
                                                pattern: ^-?\d+(\.\d+)?$
                                            required:
                                              - value
                                        anyOf:
                                          - required:
                                              - amount
                                          - required:
                                              - percentage
                                      reason_required:
                                        type: boolean
                                    required:
                                      - fulfillment_state
                                      - cancellation_fee
                                      - reason_required
                              required:
                                - cancellation_terms
                    - properties:
                        message:
                          properties:
                            order:
                              type: object
                              properties:
                                quote:
                                  type: object
                                  properties:
                                    price:
                                      type: object
                                      properties:
                                        currency:
                                          type: string
                                        value:
                                          type: string
                                      required:
                                        - currency
                                        - value
                                    breakup:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          title:
                                            type: string
                                          price:
                                            type: object
                                            properties:
                                              currency:
                                                type: string
                                              value:
                                                type: string
                                            required:
                                              - currency
                                              - value
                                          item:
                                            type: object
                                            properties:
                                              id:
                                                type: string
                                              quantity:
                                                type: object
                                                properties:
                                                  selected:
                                                    type: object
                                                    properties:
                                                      count:
                                                        type: integer
                                                    required:
                                                      - count
                                                required:
                                                  - selected
                                              price:
                                                type: object
                                                properties:
                                                  currency:
                                                    type: string
                                                  value:
                                                    type: string
                                                required:
                                                  - currency
                                                  - value
                                            required:
                                              - id
                                          tags:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code:
                                                      type: string
                                                      const: title
                                                  required:
                                                  - code
                                                list:
                                                  type: array
                                                  items:
                                                    type: object
                                                    properties:
                                                      descriptor:
                                                        type: object
                                                        properties:
                                                          code:
                                                            type: string
                                                            const: type
                                                        required:
                                                        - code
                                                      value:
                                                        type: string
                                                        enum:
                                                          - tax
                                                          - item
                                                          - customization
                                                          - discount
                                                          - misc
                                                    required:
                                                    - descriptor
                                                    - value
                                              required:
                                              - descriptor
                                              - list
                                        required:
                                          - title
                                          - price
                                          - item
                                    ttl:
                                      type: string
                                      format: duration
                                  required:
                                    - price
                                    - breakup
                                    - ttl                
                    - allOf:
                        - $ref: '#/paths/~1init/post/requestBody/content/application~1json/schema/allOf/1/allOf/4'
                        - properties:
                            message:
                              properties:
                                order:
                                  type: object
                                  properties:
                                    payments:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          params:
                                            type: object
                                            properties:
                                              amount:
                                                type: string
                                              currency:
                                                type: string
                                              transaction_id:
                                                type: string
                                              bank_account_number:
                                                type: string
                                              virtual_payment_address:
                                                type: string
                                            required:
                                              - amount
                                              - currency
                                              - bank_account_number
                                              - virtual_payment_address
                                          status:
                                            type: string
                                          tags:
                                            type: array
                                            items:
                                              type: object
                                              properties:
                                                descriptor:
                                                  type: object
                                                  properties:
                                                    code:
                                                      type: string
                                                      enum:
                                                      - Settlement_Counterparty
                                                      - Settlement_Details
                                                      - Buyer_Finder_Fee
                                                  required:
                                                  - code
                                              allOf:
                                                - if:
                                                    properties:
                                                      descriptor:
                                                        properties:
                                                          code:
                                                            const: Settlement_Counterparty
                                                  then:
                                                    properties:
                                                      list:
                                                        allOf:
                                                          - contains:
                                                              type: object
                                                              properties:
                                                                descriptor:
                                                                  type: object
                                                                  properties:
                                                                    code:
                                                                      const: Counterparty
                                                                  required:
                                                                    - code
