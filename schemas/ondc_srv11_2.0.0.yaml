            deactivate SRV BPP
            SRV BAP ->> SRV BPP: **/select** - Buyer selects the updated schedule for the home service
            activate SRV BPP
            SRV BPP ->> SRV BAP: **/on_select** - Seller confirms the schedule and returns the quote
            deactivate SRV BPP

