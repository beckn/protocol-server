        api: on_search
        description: Returns the catalog specific to the search intent + available schedule
        reference: if any
        example: *ref_13
      - summary: >-
          Buyer adds the service to cart + selects the schedule for the home
          service
        api: select
        description: >-
          Buyer adds the service to cart + selects the schedule for the home
          service
        reference: if any
        example: *ref_14
